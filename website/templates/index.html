<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Frases Coach</h1>
    <p>Cadastre sua frase coach.</p>
    <p><a href="/coachs/listar">Clique aqui, para ver quem se cadastrou!</a></p>
    <p>{{sucesso}}</p>

    <form action="/" method="post">
        {% csrf_token %} 
        <label for="">Nome:</label>
        <input name="nome" type="text" required>

        <label for="">Frase Inspiradora</label>
        <textarea name="frase" id="" cols="30" rows="10" required></textarea>

        <label for="">Pessoa inspiradora</label>
        <input name="inspirador" type="text">

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
